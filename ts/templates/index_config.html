<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= title %> Properties Editor</title>
    </head>
    <body>
        <script src="src/bower_components/xjs-framework/dist/xjs.js"></script>
        <script>
          document.addEventListener('xsplit-js-ready', function() {
            'use strict';

            var xjs = require('xjs');

            xjs.SourceConfigWindow.getInstance().useTabbedWindow({
              customTabs: ['Custom'],
              tabOrder: ['Custom', 'Color', 'Layout', 'Transition']
            });
          });
        </script>
    </body>
</html>
